<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>启元 - 导航页</title>
    <meta name="description" content="个人导航页面与音乐播放器">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <style>
        /* 全局样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow-x: hidden;
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
        }
        
        /* 音乐播放器样式 */
        .music-player {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 90px;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 35px;
            padding: 15px 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            z-index: 1000;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .music-player:hover {
            width: 320px;
            border-radius: 20px;
        }
        
        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .album-cover {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .music-player:hover .album-cover {
            width: 150px;
            height: 150px;
            border-radius: 10px;
        }
        
        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .song-info {
            text-align: center;
            width: 100%;
            opacity: 0;
            max-height: 0;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .music-player:hover .song-info {
            opacity: 1;
            max-height: 100px;
        }
        
        .song-title {
            color: white;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .artist {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .progress-container {
            width: 100%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin: 10px 0;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .music-player:hover .progress-container {
            opacity: 1;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .control-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 10px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease;
            padding: 5px;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }
        
        .play-pause {
            font-size: 24px;
        }
        
        .time-display {
            color: rgba(255, 255, 255, 0.7);
            font-size: 10px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .music-player:hover .time-display {
            opacity: 1;
        }
        
        /* 音乐列表样式 */
        .music-list-container {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 250px;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 400px;
            overflow-y: auto;
        }
        
        .music-list-title {
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 8px;
        }
        
        .music-item {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .music-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .music-item.active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .music-item-cover {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            overflow: hidden;
            margin-right: 10px;
        }
        
        .music-item-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .music-item-info {
            flex: 1;
        }
        
        .music-item-title {
            color: white;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .music-item-artist {
            color: rgba(255, 255, 255, 0.7);
            font-size: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* 主内容区域样式 */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .card {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }
        
        .brand-logo {
            width: 120px;
            height: 120px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-white-alt {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            transition: all 0.3s ease;
            border-radius: 30px;
            padding: 10px 25px;
            font-weight: 500;
        }
        
        .btn-white-alt:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .footer {
            margin-top: 30px;
        }
        
        .footer a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }
        
        .footer a:hover {
            color: white;
            text-decoration: underline;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .music-player {
                left: 10px;
                width: 60px;
            }
            
            .music-player:hover {
                width: 250px;
            }
            
            .music-player:hover .album-cover {
                width: 120px;
                height: 120px;
            }
            
            .music-list-container {
                right: 10px;
                width: 200px;
            }
        }
        
        @media (max-width: 576px) {
            .music-player {
                left: 5px;
                width: 50px;
                padding: 10px 5px;
            }
            
            .music-player:hover {
                width: 200px;
            }
            
            .music-player:hover .album-cover {
                width: 100px;
                height: 100px;
            }
            
            .control-btn {
                font-size: 16px;
            }
            
            .play-pause {
                font-size: 20px;
            }
            
            .music-list-container {
                right: 5px;
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景视频 -->
    <video autoplay loop class="video-background" muted plays-inline>
        <source src="img/mountains.mp4" type="video/mp4">
    </video>
    
    <!-- 音乐播放器 -->
    <div class="music-player">
        <div class="player-controls">
            <div class="album-cover">
                <img id="current-album-cover" src="img/音乐logo.jpg" alt="专辑封面">
            </div>
            <div class="song-info">
                <div id="current-song-title" class="song-title">Stan (Slowed+雨声)</div>
                <div id="current-artist" class="artist">XIAOX8</div>
            </div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="time-display">
                <span class="current-time">0:00</span>
                <span class="duration">0:00</span>
            </div>
            <div class="control-buttons">
                <button class="control-btn prev-btn">
                    <i class="ion-ios-skipbackward"></i>
                </button>
                <button class="control-btn play-pause-btn">
                    <i class="ion-ios-play play-pause"></i>
                </button>
                <button class="control-btn next-btn">
                    <i class="ion-ios-skipforward"></i>
                </button>
            </div>
        </div>
        <audio id="audio-player">
            <!-- 默认音频文件 -->
            <source src="music/1.mp3" type="audio/mpeg">
            您的浏览器不支持音频元素。
        </audio>
    </div>
    
    <!-- 音乐列表 -->
    <div class="music-list-container">
        <div class="music-list-title">播放列表</div>
        <div id="music-list">
            <!-- 音乐列表将通过JavaScript动态生成 -->
        </div>
    </div>

    <!-- 主内容区域 -->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="card col-lg-6 col-md-8 col-sm-10 mx-auto">
                    <div class="card-body text-white text-center py-4">
                        <div class="mb-3">
                            <img src="img/male.jpg" alt="Male" class="brand-logo img-fluid rounded-circle"/>
                        </div>
                        <h1 class="pt-4 text-white h2"><span>Home Page</span><br/>启元</h1>
                        <p class="mt-4 lead text-white">
                            荒原的树 何时开花
                        </p>
                        <p class="mt-2">
                            <a href="https://github.com/QiYuan886/QiYuan886.github.io"><em class="ion-social-github text-white icon-sm mr-3"></em></a>
                        </p>
                        <div class="pt-3">
                            <a href="https://qiyuan886.github.io/" class="btn btn-white-alt btn-lg">
                                关于Me
                            </a>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-sm-12 mt-5 footer">
                    <p class="text-white small text-center">
                        &copy; <a target="_blank" href="https://github.com/QiYuan886/QiYuan886.github.io" title="启元">启元</a> 侵权请联系删除
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 音乐列表数据
            const musicList = [
                {
                    title: "Stan (Slowed+雨声)",
                    artist: "XIAOX8",
                    src: "music/XIAOX8 - Stan (Slowed+雨声).mp3",
                    cover: "img/XIAOX8 - Stan (Slowed+雨声).jpg"
                },
                {
                    title: "灰烬之前",
                    artist: "土土土",
                    src: "music/土土土 - 灰烬之前.mp3",
                    cover: "img/土土土 - 灰烬之前.jpg"
                },
                {
                    title: "A lifeless heart",
                    artist: "Sin Wecokat",
                    src: "music/Sin Wecokat - A lifeless heart.mp3",
                    cover: "img/Sin Wecokat - A lifeless heart.jpg"
                },
                {
                    title: "Flowers",
                    artist: "Revlonea",
                    src: "music/Revlonea - Flowers.mp3",
                    cover: "img/Revlonea - Flowers.jpg"
                },
                {
                    title: "i watch the moon",
                    artist: "东百下小雨",
                    src: "music/东百下小雨 - i watch the moon.mp3",
                    cover: "img/东百下小雨 - i watch the moon.jpg"
                }
                // 您可以在这里继续添加更多音乐...
            ];
            
            // DOM元素
            const audioPlayer = document.getElementById('audio-player');
            const playPauseBtn = document.querySelector('.play-pause-btn');
            const playPauseIcon = playPauseBtn.querySelector('.play-pause');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            const progressBar = document.querySelector('.progress-bar');
            const progressContainer = document.querySelector('.progress-container');
            const currentTimeEl = document.querySelector('.current-time');
            const durationEl = document.querySelector('.duration');
            const currentSongTitle = document.getElementById('current-song-title');
            const currentArtist = document.getElementById('current-artist');
            const currentAlbumCover = document.getElementById('current-album-cover');
            const musicListContainer = document.getElementById('music-list');
            
            // 当前音乐索引
            let currentMusicIndex = 0;
            
            // 初始化音乐列表
            function initializeMusicList() {
                musicListContainer.innerHTML = '';
                
                musicList.forEach((music, index) => {
                    const musicItem = document.createElement('div');
                    musicItem.className = `music-item ${index === currentMusicIndex ? 'active' : ''}`;
                    musicItem.innerHTML = `
                        <div class="music-item-cover">
                            <img src="${music.cover}" alt="${music.title}">
                        </div>
                        <div class="music-item-info">
                            <div class="music-item-title">${music.title}</div>
                            <div class="music-item-artist">${music.artist}</div>
                        </div>
                    `;
                    
                    musicItem.addEventListener('click', () => {
                        loadMusic(index);
                    });
                    
                    musicListContainer.appendChild(musicItem);
                });
            }
            
            // 加载音乐
            function loadMusic(index) {
                currentMusicIndex = index;
                const music = musicList[currentMusicIndex];
                
                // 更新音频源
                audioPlayer.src = music.src;
                
                // 更新UI
                currentSongTitle.textContent = music.title;
                currentArtist.textContent = music.artist;
                currentAlbumCover.src = music.cover;
                
                // 更新音乐列表中的活动项
                document.querySelectorAll('.music-item').forEach((item, i) => {
                    if (i === currentMusicIndex) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
                
                // 播放音乐
                audioPlayer.play();
                playPauseIcon.classList.remove('ion-ios-play');
                playPauseIcon.classList.add('ion-ios-pause');
            }
            
            // 播放/暂停功能
            playPauseBtn.addEventListener('click', function() {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    playPauseIcon.classList.remove('ion-ios-play');
                    playPauseIcon.classList.add('ion-ios-pause');
                } else {
                    audioPlayer.pause();
                    playPauseIcon.classList.remove('ion-ios-pause');
                    playPauseIcon.classList.add('ion-ios-play');
                }
            });
            
            // 上一首
            prevBtn.addEventListener('click', function() {
                currentMusicIndex = (currentMusicIndex - 1 + musicList.length) % musicList.length;
                loadMusic(currentMusicIndex);
            });
            
            // 下一首
            nextBtn.addEventListener('click', function() {
                currentMusicIndex = (currentMusicIndex + 1) % musicList.length;
                loadMusic(currentMusicIndex);
            });
            
            // 更新进度条
            audioPlayer.addEventListener('timeupdate', function() {
                const currentTime = audioPlayer.currentTime;
                const duration = audioPlayer.duration;
                
                if (duration) {
                    const progressPercent = (currentTime / duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                    
                    // 更新时间显示
                    currentTimeEl.textContent = formatTime(currentTime);
                    durationEl.textContent = formatTime(duration);
                }
            });
            
            // 点击进度条跳转
            progressContainer.addEventListener('click', function(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                
                audioPlayer.currentTime = (clickX / width) * duration;
            });
            
            // 格式化时间显示
            function formatTime(seconds) {
                let min = Math.floor(seconds / 60);
                let sec = Math.floor(seconds % 60);
                sec = sec < 10 ? `0${sec}` : sec;
                return `${min}:${sec}`;
            }
            
            // 自动播放下一首
            audioPlayer.addEventListener('ended', function() {
                nextBtn.click();
            });
            
            // 初始化
            initializeMusicList();
            loadMusic(0);
        });
    </script>
</body>
</html>
